<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小狐狸控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #c8f5f5 0%, #a8e6e6 25%, #88d7d7 50%, #68c8c8 75%, #48b9b9 100%);
            font-family: "Comic Sans MS", "Microsoft YaHei", sans-serif;
            color: #444;
            min-height: 100vh;
            display: flex;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: linear-gradient(145deg, #dceafe, #c8e0fa);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar-header .fox {
            font-size: 60px;
            margin-bottom: 10px;
            animation: bounce 0.8s infinite alternate;
        }

        .sidebar-header h1 {
            color: #5210ed;
            font-size: 20px;
            background: linear-gradient(45deg, #5210ed, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .nav-item {
            padding: 15px 25px;
            margin: 5px 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(5px);
            color: #5210ed;
        }

        .nav-item.active {
            background: linear-gradient(45deg, #110d77, #5210ed);
            color: white;
            box-shadow: 0 4px 15px rgba(82, 16, 237, 0.3);
        }

        .nav-item .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .nav-item .text {
            font-size: 16px;
            font-weight: 500;
        }

        /* 主内容区样式 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            min-height: 100vh;
        }

        .content-header {
            background: linear-gradient(145deg, #dceafe, #c8e0fa);
            padding: 25px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .content-header h2 {
            color: #5210ed;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #5210ed, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-body {
            background: linear-gradient(145deg, #dceafe, #c8e0fa);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            min-height: 500px;
        }

        /* 动画效果 */
        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar-header h1,
            .nav-item .text {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }
        }
        .dashboard-grid {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.metric-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
}

.metric-card {
    background: rgba(255, 255, 255, 0.95);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.3);
    display: flex;
    align-items: center;
    gap: 15px;
    transition: all 0.3s ease;
}

.metric-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
}

.metric-card.small {
    padding: 20px;
    text-align: center;
    justify-content: center;
}

.metric-icon {
    font-size: 32px;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #5210ed, #8b5cf6);
    border-radius: 12px;
    color: white;
}

.metric-content {
    flex: 1;
}

.metric-value {
    font-size: 28px;
    font-weight: bold;
    color: #5210ed;
    margin-bottom: 5px;
}

.metric-label {
    font-size: 14px;
    color: #666;
    font-weight: 500;
}

.refresh-section {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
}

.refresh-btn {
    background: linear-gradient(135deg, #5210ed, #8b5cf6);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
}

.refresh-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(82, 16, 237, 0.3);
}

.refresh-icon {
    font-size: 16px;
}

.last-update {
    font-size: 14px;
    color: #666;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .metric-row {
        grid-template-columns: 1fr;
    }
    
    .refresh-section {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
    }
}
    </style>
</head>

<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="fox">🦊</div>
            <h1>小狐狸控制台</h1>
        </div>

        <div class="nav-menu">
            <a href="javascript:void(0)" class="nav-item active" data-page="dashboard">
                <span class="icon">📊</span>
                <span class="text">数据概览</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" data-page="acl">
                <span class="icon">🛡️</span>
                <span class="text">ACL规则</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" data-page="cache">
                <span class="icon">⚡</span>
                <span class="text">缓存管理</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" data-page="sites">
                <span class="icon">🌐</span>
                <span class="text">站点管理</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" data-page="logs">
                <span class="icon">📝</span>
                <span class="text">攻击日志</span>
            </a>
            <a href="javascript:void(0)" class="nav-item" data-page="settings">
                <span class="icon">⚙️</span>
                <span class="text">系统设置</span>
            </a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="content-header">
            <h2 id="page-title">数据概览</h2>
            <p id="page-description">欢迎来到小狐狸WAF控制台</p>
        </div>

        <div class="content-body" id="content-container">
            <!-- 内容将通过JavaScript动态加载 -->
            <div id="dashboard-content">
                <h3>🦊 系统概览</h3>
                <p>这里是数据概览页面内容...</p>
            </div>
        </div>
    </div>

    <script>
        // 页面内容定义
        const pageContents = {
            dashboard: {
                title: "数据概览",
                description: "系统运行状态和统计信息",
                content: `
            <div class="dashboard-grid">
                <div class="metric-row">
                    <div class="metric-card">
                        <div class="metric-icon">🌐</div>
                        <div class="metric-content">
                            <div class="metric-value" id="total-requests">0</div>
                            <div class="metric-label">总请求数</div>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon">🛡️</div>
                        <div class="metric-content">
                            <div class="metric-value" id="blocked-requests">0</div>
                            <div class="metric-label">拦截攻击</div>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon">⚡</div>
                        <div class="metric-content">
                            <div class="metric-value" id="cache-hit-rate">0%</div>
                            <div class="metric-label">缓存命中率</div>
                        </div>
                    </div>
                </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon">📋</div>
                        <div class="metric-content">
                            <div class="metric-value" id="total-rules">0</div>
                            <div class="metric-label">WAF规则</div>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon">🌍</div>
                        <div class="metric-content">
                            <div class="metric-value" id="total-sites">0</div>
                            <div class="metric-label">代理站点</div>
                        </div>
                    </div>
                </div>
            </div>
        `
            },
            acl: {
                title: "ACL规则管理",
                description: "访问控制列表规则配置",
                content: `
                    <h3>🛡️ ACL规则管理</h3>
                    <p>这里是ACL规则管理页面...</p>
                `
            },
            cache: {
                title: "缓存管理", 
                description: "静态缓存配置和统计",
                content: `
                    <h3>⚡ 缓存管理</h3>
                    <p>这里是缓存管理页面...</p>
                `
            },
            sites: {
                title: "站点管理",
                description: "反向代理站点配置",
                content: `
                    <h3>🌐 站点管理</h3>
                    <p>这里是站点管理页面...</p>
                `
            },
            logs: {
                title: "攻击日志",
                description: "查看和分析攻击记录",
                content: `
                    <h3>📝 攻击日志</h3>
                    <p>这里是攻击日志页面...</p>
                `
            },
            settings: {
                title: "系统设置",
                description: "系统配置和参数调整",
                content: `
                    <h3>⚙️ 系统设置</h3>
                    <p>这里是系统设置页面...</p>
                `
            }
        };

        // 页面切换功能
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                // 添加当前active类
                this.classList.add('active');
                
                // 获取页面标识
                const pageId = this.getAttribute('data-page');
                loadPage(pageId);
            });
        });

        // 加载页面内容
        function loadPage(pageId) {
            const page = pageContents[pageId];
            if (page) {
                document.getElementById('page-title').textContent = page.title;
                document.getElementById('page-description').textContent = page.description;
                document.getElementById('content-container').innerHTML = page.content;
            }
        }
    // 在控制台页面的JavaScript中添加这个函数
    async function loadStats() {
        try {
            const response = await fetch('/api/stats', {
                method: 'GET',
                credentials: 'include' // 包含cookie
            });

            if (response.ok) {
                const stats = await response.json();

                // 更新页面显示
                document.getElementById('total-requests').textContent = stats.total_requests.toLocaleString();
                document.getElementById('blocked-requests').textContent = stats.blocked_requests.toLocaleString();
                document.getElementById('cache-hit-rate').textContent = stats.cache_hit_rate;
                document.getElementById('total-rules').textContent = stats.total_rules;
                document.getElementById('total-sites').textContent = stats.total_sites;
            } else {
                console.error('获取统计数据失败:', response.status);
            }
        } catch (error) {
            console.error('获取统计数据错误:', error);
        }
    }

    // 修改刷新函数
        function refreshStats() {
            loadStats();
            addActivity('数据已刷新', '刚刚');
        }

        // 修改初始化函数，添加定时刷新
        document.addEventListener('DOMContentLoaded', function () {
            // 立即加载一次数据
            loadStats();

            // 每5秒自动刷新数据
            setInterval(loadStats, 5000);

            // 模拟一些初始活动
            setTimeout(() => addActivity('新的ACL规则已应用', '1分钟前'), 1000);
            setTimeout(() => addActivity('缓存清理完成', '2分钟前'), 2000);
            setTimeout(() => addActivity('检测到SQL注入攻击', '3分钟前'), 3000);
        });

        // 初始化加载第一个页面
        loadPage('dashboard');
    </script>
</body>

</html>
