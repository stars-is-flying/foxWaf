<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求失败提示</title>
    <style>
        body {
            background: #fffafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Comic Sans MS", "Microsoft YaHei", sans-serif;
            color: #444;
        }

        .rabbit {
            font-size: 120px;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-8px);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            text-align: center;
        }

        .small {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="rabbit">(ಥ﹏ಥ)🦊</div>
    <div class="message">
        小狐狸在哭泣, 摸不到原站！
    </div>
    <div class="small">WAF 安全防护页面</div>
</body>

</html>
