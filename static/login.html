<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            background: #c8f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Comic Sans MS", "Microsoft YaHei", sans-serif;
            color: #444;
        }

        .fox {
            font-size: 120px;
            animation: bounce 0.8s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-8px);
            }
        }

        .login-box {
            margin-top: 20px;
            background: #dceafe;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #5210ed;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background-color: #110d77;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #b52a59;
        }

        .small {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="fox">🦊</div>
    <div class="login-box">
        <h2>小狐狸登录</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
        <div class="small">请输入你的账户信息，保持安全哦～</div>
    </div>
</body>

</html>
